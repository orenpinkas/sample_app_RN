buildscript {
     ext {
         buildToolsVersion = "34.0.0"
         minSdkVersion = 23
         compileSdkVersion = 34
         targetSdkVersion = 34
         ndkVersion = "26.1.10909125"
         kotlinVersion = "1.9.22"
     }
//    ext {
//        buildToolsVersion = "28.0.3"
//        minSdkVersion = 16
//        compileSdkVersion = 30
//        targetSdkVersion = 28
//        ndkVersion = "26.1.10909125"
//        kotlinVersion = "1.9.22"
